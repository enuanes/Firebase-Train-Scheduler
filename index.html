<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Train Scheduler</title>
	
	<!-- Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<!-- My Own CSS-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
</head>
<body>
	<div class="container">
		
		<div class="jumbotron text-center" id="jumbo">
			<h1>Anytime Is Train Time</h1>
			<h2 id="current-time"></h2>
		</div><!--END .jumbotron -->
		
		<div class="panel panel-info" id="schedule-panel">
			<div class="panel-heading">
				<h1 class="panel-title">Current Train Schedule</h1>
			</div>
			<div class="panel-body">
				<!-- .table-striped alternates table row colors -->
				<table class="table table-striped"> 
					</thead>
						<tr>
	    					<th>Train Name</th>
	    					<th>Destination</th>
	    					<th>Frequency (min)</th>
	    					<th>Next Arrival</th>
	    					<th>Minutes Away</th>
	    					<th><span class='glyphicon glyphicon-edit'></span></th>
	    					<th><span class='glyphicon glyphicon-trash'></span></th>
	 					 </tr>
					</thead>
					<tbody id="schedule">
					</tbody>
  				</table>
				
				<div class="text-center">
  				 
  				 	<button class="btn btn-info" id="add-train-btn" type="submit">Add Train</button>
				</div>
				
			</div>
		</div><!-- END .panel -->
		
		
		<div class="panel panel-info" id="add-panel">
			
			<div class="panel-heading">
				<h1 class="panel-title" id="add-title">Add Train</h1>
			</div>
			
			<div class="panel-body">
				<form>
                	<div class="form-group">
                  		<label for="name">Train Name</label>
                  		<input class="form-control" id="name" type="text">
                	</div>
                
                	<div class="form-group">
                  		<label for="destination">Destination</label>
                  		<input class="form-control" id="destination" type="text">
                	</div>
                 
                	 <div class="form-group">
		                <label for="time">First Train Time (hh:mm military time)</label>
		            	<input class="form-control" id="time" type="text">
                	</div>  
                 
                	 <div class="form-group">
                  		<label for="frequency">Frequency (minutes)</label>
                  		<input class="form-control" id="frequency" type="number" min=0 onkeypress='return event.charCode >= 48 && event.charCode <= 57'>
               		 </div>    
               
               		 <button class="btn btn-info" id="submit-btn" type="submit">Submit</button>
               		 <button class="btn btn-info" id="update-btn" type="submit">Update</button>
               		 <button class="btn btn-info" id="close-btn" type="submit">Close</button>
              </form>
			</div>
		</div><!-- END .panel -->
	</div><!-- END .container -->

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<!-- Bootstrap js-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Firebase-->
<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
<!-- Moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
<!-- Link to my js file -->
<script src="assets/javascript/app.js"></script>
</body>
</html>
