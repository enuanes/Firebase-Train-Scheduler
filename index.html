<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Train Schedule App</title>

    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Link to my own CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="jumbotron jumbotron-fluid header text-center" id="jumbo">
                <h1>Anytime Is Train Time</h1>
                <h2>Choo Choo, All Aboard!!</h2>
                <h2 id="currentTime"></h2>
            </div>
        </div>

        <div class="container">
            <div class="card text-white bg-dark mb-3">
                <div class="card-header schedule-header">
                    Current Train Schedule
                </div>
                <div class="card-body">
                    <table class ="table table-striped table-dark table-responsive-sm table-responsive-md train-schedule-table">
                        <thead class="train-schedule-head">
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (mins)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                                <th><span class="glyphicon glyphicon-edit"></span></th>
                                <th><span class="glyphicon glyphicon-trash"></span></th>
                            </tr>
                        </thead>
                        <tbody class="train-schedule-body" id="schedule">
                        </tbody>
                    </table>
                    <div class="text-center">
                        <button class="btn btn-info" id="add-train-btn" type="button" data-toggle="collapse" data-target="#addTrainForm">Add Train</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" id="addTrainForm">
            <div class="card text-white bg-dark mb-3">
                <div class="card-header form-header">
                    Add Train
                </div>
                <div class="card-body">
                    <form novalidate>
                        <div class="form-row">
                            <div class="form-group col-sm-6">
                                <label for="name">Train Name</label>
                                <input class="form-control" id="name" type="text" placeholder="ex. Pineapple Express" required/>
                                <div class="invalid-feedback">
                                    Please provide a train name.
                                </div>
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination" type="text" placeholder="City or Station Name" required/>
                                <div class="invalid-feedback">
                                    Please provide a destination.
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-sm-6">
                                <label for="time">First Train Time (hh:mm military time)</label>
                                <input class="form-control" id="time" type="text" placeholder="16:20" required/>
                                <div class="invalid-feedback">
                                    Please provide a train's first departure time.
                                </div>
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="frequency">Frequency (minutes)</label>
                                <input class="form-control" id="frequency" type="number" min=0 onkeypress='return event.charCode >= 48 && event.charCode <= 57' placeholder="30" required/>
                                <div    class="invalid-feedback">
                                    Pleade provide a train frequency.
                                </div>
                            </div>
                            <button class="btn btn-info" id="submit-btn" type="submit">Submit</button>
                            <button class="btn btn-info" id="close-btn" type="button" data-toggle="collapse" data-target="#addTrainForm">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>   
    </div>

<!-- Link to jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<!-- Link to Bootstrap js -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<!-- Link to Firebase -->
<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
<!-- Link to moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
<!-- Link to my js file -->
<script src="assets/javascript/app.js"></script> 
</body>
</html>
